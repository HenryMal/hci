<div class="flex justify-center items-center min-h-screen bg-neutral-50">
  <div class="card bg-gray-200 shadow-xl p-12">
    <p class="flex justify-center pb-6 text-black text-3xl font-semibold">
      Login to your account
    </p>

    <div class="flex justify-center items-center gap-8 pb-6">
      <input placeholder="Username" class="input bg-gray-100" />
      <input type="password" placeholder="Password" class="input bg-gray-100" />
    </div>

    <div class="flex flex-col justify-center items-center pb-4">
      <button
        class="btn btn-ghost bg-blue-600 my-2 text-black w-full"
        (click)="navigateToHome()"
      >
        Log In
      </button>

      <button class="btn btn-error w-full">Forgot password?</button>
    </div>

    <div class="divider">OR</div>
    <a class="flex justify-center link" (click)="navigateToSignUp()"
      >Don't have an account? Sign up</a
    >
  </div>
</div>

<app-footer></app-footer>
