<div class="flex justify-center items-center min-h-screen bg-neutral-50">
  <div class="flex justify-center gap-x-72">
    <div class="card bg-gray-200 p-8 shadow-xl">
      <div class="flex flex-col gap-y-4">
        <div>
          <div
            class="flex items-center gap-x-4 text-purple-600 text-4xl italic pb-2"
          >
            <fa-icon [icon]="faPeace"></fa-icon>
            <p class="font-semibold">craigslist</p>
          </div>
        </div>
        <p class="text-3xl font-semibold">Recent Logins</p>
        <p>Click on your profile or add an account.</p>

        <div class="flex gap-x-4">
          <div
            class="rounded-full w-20 h-20 flex items-center justify-center bg-purple-600 text-lg text-white font-semibold cursor-pointer"
            *ngFor="let user of users"
            (click)="navigateToHome()"
          >
            <div class="flex items-center justify-center">
              {{ getInitials(user) }}
            </div>
          </div>

          <div
            class="rounded-full w-20 h-20 flex items-center justify-center bg-gray-300 text-lg text-white font-semibold cursor-pointer"
            (click)="navigateToSignUp()"
          >
            <div class="flex items-center justify-center">+</div>
          </div>
        </div>
      </div>
    </div>

    <div class="card bg-gray-200 w-96 shadow-xl">
      <div class="card-body">
        <input
          placeholder="Username"
          class="input input-bordered bg-gray-100"
        />
        <input
          type="password"
          placeholder="Password"
          class="input input-bordered bg-gray-100"
        />

        <button
          class="btn btn-ghost bg-blue-600 my-2 text-black"
          (click)="navigateToHome()"
        >
          Log In
        </button>
        <a class="flex justify-center link">Forgot password?</a>

        <div class="divider">OR</div>
        <button class="btn btn-success" (click)="navigateToSignUp()">
          Sign Up
        </button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
